<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor |  Launch countdown timer">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <script type="module" src="main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>
      We're launching soon
    </h1>
    <countdown-component launch-date="30/1/30">
      <template shadowrootmode="open">

        <section class="time">
          <time-card time-unit="day"></time-card>
          <time-card time-unit="hour"></time-card>
          <time-card time-unit="minute"></time-card>
          <time-card time-unit="second"></time-card>
        </section>

        <style>
          section[class="time"] {
            display: grid;
            grid-auto-flow: column;
            gap: 50px;
          }
        </style>

      </template>
    </countdown-component>

    <section class="social">
      <img src="./images/icon-facebook.svg" alt="" srcset="">
      <img src="./images/icon-pinterest.svg" alt="" srcset="">
      <img src="./images/icon-instagram.svg" alt="" srcset="">
    </section>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>

</body>

</html>
